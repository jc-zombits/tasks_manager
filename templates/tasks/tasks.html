{% extends "base.html" %}

{% block content %}
<h1>Tareas</h1>
<a href="{{ url_for('tasks.create_task') }}">Crear nueva tarea</a>
<ul>
    {% for task in tasks %}
    <li>
        <strong>{{ task[1] }}</strong> - {{ task[2] }}
        <a href="{{ url_for('tasks.edit_task', task_id=task[0]) }}">Editar</a>
        <form action="{{ url_for('tasks.delete_task', task_id=task[0]) }}" method="POST" style="display:inline;">
            <button type="submit">Eliminar</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
